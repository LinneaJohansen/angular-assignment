<li *ngIf="pokemon" class="mb-4 shadow w-30 relative">
    <app-caughtbutton [pokemonId]="pokemon.id"></app-caughtbutton>
    <section class="p-4">
        <span class="text- xl">{{ pokemon.name }}</span>
    </section>
    <section class="p-4">
        <img src={{pokemon.sprite}} alt={{pokemon.name}} class="block w-30"/>
    </section>
    <section class="p-4">
        <button class="bg-transparent text-blue-700 font-semibold py-2 px-4 border border-blue-500 rounded" (click)="collectPokemon()" >{{ isCollected ? 'Collected' : 'Collect' }}</button>
    </section>
    <section *ngIf="isCollected">
        <img id="{{ pokemon.name }}-pokeball" src="..\assets\sprites\poke-ball.png" alt="pokeball"/>
    </section>
</li>
