<li *ngIf="pokemon" class="mb-4 shadow w-30 relative">
    <app-caughtbutton [pokemonId]="pokemon.id"></app-caughtbutton>
    <section class="p-4">
        <span class="text- xl">{{ pokemon.name }}</span>
    </section>
    <section class="p-4">
        <img src={{pokemon.sprite}} alt={{pokemon.name}} class="block w-30"/>
    </section>
    <section class="p-4">
        <button (click)="collectPokemon(pokemon)">Collect</button>
    </section>
</li>
